<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="hello"></div>
</body>
</html>
<script src="./react.js"></script>
<script src="./react-dom.js"></script>
<script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
<script type="text/babel">
    var ChildrenComponents = React.createClass({
      render:function () {
        return(
          <ol>
            {
              React.Children.map(this.props.children,function (child,i) {
                return(
                  <li>{child}</li>
                )
              })
            }
          </ol>
        )
      }
    });
    ReactDOM.render(
      <ChildrenComponents>
          <span>CC</span>
          <span>CMQ</span>
      </ChildrenComponents>,document.getElementById('hello'))
</script>
