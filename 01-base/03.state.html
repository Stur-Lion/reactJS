<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="hello"></div>
<div id="hello2"></div>
</body>
</html>
<script src="./react.js"></script>
<script src="./react-dom.js"></script>
<script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
<script type="text/babel">
  var TextBoxComponents = React.createClass({
    getInitialState: function () {
      return {
        enabledStatus: false
      }
    },
    handleClick: function (event) {
      this.setState({
        enabledStatus: !this.state.enabledStatus
      })
    },
    render: function () {
      return (
        <div>
          <input type="text" disabled={this.state.enabledStatus}/>
          <button onClick={this.handleClick}>改变状态</button>
        </div>
      )
    }
  })
  ReactDOM.render(<TextBoxComponents/>, document.getElementById('hello'))

</script>
