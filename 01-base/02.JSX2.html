<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="hello"></div>
<div id="hello2"></div>
</body>
</html>
<script src="./react.js"></script>
<script src="./react-dom.js"></script>
<script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
<script type="text/babel">
    var arr = ['lion','CC','CMQ'];
    var Jsx = React.createClass({
      render:function () {
        return <div>
          {
            arr.map(function (name) {
              return <div key={name}>Hello，{name}</div>
            })
          }
        </div>
      }
    });
    ReactDOM.render(<Jsx name="前面的"/>,document.getElementById('hello'));



    var arr2 = [
      <h1 key="1">lion</h1>,
      <h1 key="2">CC</h1>,
      <h1 key="3">CMQ</h1>
    ];
    ReactDOM.render(<div>{arr2}</div>,document.getElementById('hello2'))

</script>
